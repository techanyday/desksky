{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-8">Sign In to DeckSky</h1>
        
        <div class="space-y-4">
            <p class="text-gray-600 text-center">Create beautiful presentations with AI</p>
            
            <div class="flex justify-center">
                <a href="{{ url_for('login') }}" 
                   class="flex items-center justify-center space-x-2 bg-white border border-gray-300 rounded-lg px-6 py-2 hover:bg-gray-50 transition-colors">
                    <img src="{{ url_for('static', filename='google-icon.svg') }}" 
                         alt="Google" 
                         class="w-6 h-6">
                    <span>Continue with Google</span>
                </a>
            </div>
            
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">
                        Secure sign-in powered by Google
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
