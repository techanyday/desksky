<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeckSky - AI Slides Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">DeckSky</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/pricing" class="py-2 px-4 text-gray-500 hover:text-gray-700">Pricing</a>
                    {% if current_user.is_authenticated %}
                        <a href="/create-slides" class="py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Create Slides</a>
                    {% else %}
                        <a href="/login" class="py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Sign In</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-gray-500">
            <p>&copy; 2025 DeckSky. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
