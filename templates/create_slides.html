{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Create New Presentation</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-8">
        <form id="createSlidesForm" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Presentation Title or Topic</label>
                <input type="text" id="title" name="title" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter a title or topic for your presentation">
            </div>

            <div>
                <label for="num_slides" class="block text-sm font-medium text-gray-700 mb-2">Number of Slides (3-10)</label>
                <input type="number" id="num_slides" name="num_slides" required min="3" max="10"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    value="5">
            </div>

            <div class="flex items-center justify-between">
                <div class="text-sm text-gray-600">
                    {% if current_user.subscription_status == 'premium' %}
                        Premium subscription active
                    {% else %}
                        {{ current_user.free_credits }} free presentations remaining
                    {% endif %}
                </div>
                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Generate Slides
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('createSlidesForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const submitButton = form.querySelector('button[type="submit"]');
    
    submitButton.disabled = true;
    submitButton.textContent = 'Generating...';
    
    try {
        const response = await fetch('/create-slides', {
            method: 'POST',
            body: new FormData(form)
        });
        
        const data = await response.json();
        
        if (data.error) {
            alert(data.error);
        } else {
            window.location.href = `/presentation/${data.presentation_id}`;
        }
    } catch (error) {
        alert('An error occurred. Please try again.');
    } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Generate Slides';
    }
});
</script>
{% endblock %}
