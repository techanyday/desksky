{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Create Presentation</h1>
        
        <form id="createSlidesForm" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Presentation Title</label>
                <input type="text" name="title" id="title" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="topic" class="block text-sm font-medium text-gray-700">Topic or Description</label>
                <textarea name="topic" id="topic" rows="4" required
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
            </div>

            <div>
                <label for="num_slides" class="block text-sm font-medium text-gray-700">Number of Slides</label>
                <div class="mt-1 flex items-center space-x-2">
                    <input type="range" name="num_slides" id="num_slides" min="5" max="20" value="10"
                           class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <span id="num_slides_value" class="text-sm text-gray-600 w-12 text-center">10</span>
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create Presentation
                </button>
            </div>
        </form>

        <div id="loading" class="hidden mt-4">
            <p class="text-center text-gray-600">Creating your presentation...</p>
        </div>
    </div>
</div>

<script>
// Update slide count display
document.getElementById('num_slides').addEventListener('input', function(e) {
    document.getElementById('num_slides_value').textContent = e.target.value;
});

document.getElementById('createSlidesForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const loading = document.getElementById('loading');
    const submitBtn = form.querySelector('button[type="submit"]');
    
    // Show loading state
    loading.classList.remove('hidden');
    submitBtn.disabled = true;
    
    try {
        const response = await fetch('/create-slides', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                title: form.title.value,
                topic: form.topic.value,
                num_slides: parseInt(form.num_slides.value)
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // Redirect to the presentation page
            window.location.href = `/presentation/${data.presentation_id}`;
        } else {
            alert(data.error || 'Failed to create presentation');
        }
    } catch (error) {
        alert('An error occurred while creating the presentation');
        console.error('Error:', error);
    } finally {
        loading.classList.add('hidden');
        submitBtn.disabled = false;
    }
});
</script>
{% endblock %}
