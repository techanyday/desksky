{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Create Presentation</h3>
                </div>
                <div class="card-body">
                    <form id="presentationForm" method="POST">
                        <div class="form-group mb-3">
                            <label for="title">Presentation Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="numSlides">Number of Slides</label>
                            <input type="number" class="form-control" id="numSlides" name="numSlides" value="8" min="8" max="15">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="themeSelect">Color Theme</label>
                            <select class="form-control" id="themeSelect" name="themeId">
                                <!-- Themes will be populated via JavaScript -->
                            </select>
                            <small class="form-text text-muted">
                                Select a color scheme for your presentation
                            </small>
                        </div>

                        <div class="theme-preview mt-3 mb-3 p-3 rounded" style="display: none;">
                            <h5>Theme Preview</h5>
                            <div class="preview-box p-2 mb-2">
                                <div class="preview-title"></div>
                                <div class="preview-body"></div>
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Generate Presentation</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.theme-preview {
    border: 1px solid #ddd;
}
.preview-box {
    min-height: 100px;
}
.preview-title {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 10px;
}
.preview-body {
    font-size: 1em;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const themeSelect = document.getElementById('themeSelect');
    const themePreview = document.querySelector('.theme-preview');
    const previewBox = document.querySelector('.preview-box');
    const previewTitle = document.querySelector('.preview-title');
    const previewBody = document.querySelector('.preview-body');
    
    // Fetch available themes
    fetch('/api/themes')
        .then(response => response.json())
        .then(data => {
            data.themes.forEach(theme => {
                const option = document.createElement('option');
                option.value = theme.id;
                option.textContent = `${theme.name} - ${theme.description}`;
                themeSelect.appendChild(option);
            });
        })
        .catch(error => console.error('Error loading themes:', error));
    
    // Handle theme selection change
    themeSelect.addEventListener('change', function() {
        const selectedTheme = this.value;
        themePreview.style.display = 'block';
        
        // Update preview with theme colors
        fetch('/api/themes')
            .then(response => response.json())
            .then(data => {
                const theme = data.themes.find(t => t.id === selectedTheme);
                if (theme) {
                    previewBox.style.backgroundColor = theme.colors.background;
                    previewTitle.style.color = theme.colors.title_text;
                    previewBody.style.color = theme.colors.body_text;
                    
                    // Show sample content
                    previewTitle.textContent = 'Sample Title';
                    previewBody.innerHTML = '• Sample bullet point<br>• Another bullet point';
                }
            });
    });
    
    // Handle form submission
    document.getElementById('presentationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = {
            title: document.getElementById('title').value,
            num_slides: parseInt(document.getElementById('numSlides').value),
            theme_id: document.getElementById('themeSelect').value
        };
        
        fetch('/api/presentations', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.url) {
                window.location.href = data.url;
            } else {
                alert('Error creating presentation: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error creating presentation');
        });
    });
});
</script>
{% endblock %}
