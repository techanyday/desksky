{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Create Presentation</h1>
        
        <form id="create-slides-form" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Presentation Title</label>
                <input type="text" name="title" id="title" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="topic" class="block text-sm font-medium text-gray-700">Topic or Description</label>
                <textarea name="topic" id="topic" rows="4" required
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
            </div>

            <div>
                <label for="num_slides" class="block text-sm font-medium text-gray-700">Number of Slides</label>
                <div class="mt-1 flex items-center space-x-2">
                    <input type="range" name="num_slides" id="num_slides" min="5" max="20" value="10"
                           class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <span id="num_slides_value" class="text-sm text-gray-600 w-12 text-center">10</span>
                </div>
            </div>

            <div>
                <button type="submit" id="submit-btn" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create Slides
                </button>
            </div>
        </form>

        <div id="loading" class="hidden mt-4">
            <p class="text-center text-gray-600">Creating your presentation...</p>
        </div>
    </div>
</div>

<script>
// Update slide count display
document.getElementById('num_slides').addEventListener('input', function(e) {
    document.getElementById('num_slides_value').textContent = e.target.value;
});

document.getElementById('create-slides-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Show loading state
    document.getElementById('submit-btn').disabled = true;
    document.getElementById('submit-btn').innerHTML = 'Creating slides...';
    
    fetch('/create-slides', {
        method: 'POST',
        body: new FormData(this)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Redirect to the Google Slides presentation
            window.location.href = data.presentation_url;
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while creating the slides');
    })
    .finally(() => {
        // Reset button state
        document.getElementById('submit-btn').disabled = false;
        document.getElementById('submit-btn').innerHTML = 'Create Slides';
    });
});
</script>
{% endblock %}
